<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div>
        <input type="text" class="wd-search-twitter-input"
               id="text-field-search" placeholder="&#128269; Search Twitter"/>
        <a href="explore-settings.html" class="wd-gear-icon">&#9881;</a>
    </div>
    <div class="wd-float-done"></div>

    <ul class="wd-foryou">
        <li class="wd-foryou-selected">For you</li>
        <li>Trending</li>
        <li>COVID-19</li>
        <li>News</li>
        <li>Sports</li>
    </ul>

    <hr class="wd-hr-divide-large"/>

    <div class="wd-tuit">
        <span class="wd-tuit-category-c">Trending in Science</span>
        <span class="wd-tuit-options">&#8230;</span>
        <div class="wd-float-done"></div>
        <span class="wd-tuit-title">Starship</span>
        <br/>
        <span class="wd-tuit-stats">55.5K Tuits</span>
    </div>

    <div class="wd-tuit">
        <span class="wd-tuit-category-c">Sports . Trending</span>
        <span class="wd-tuit-options">&#8230;</span>
        <div class="wd-float-done"></div>
        <span class="wd-tuit-title">Joe Rogan</span>
        <br/>
        <span class="wd-tuit-stats">5,218 Tuits</span>
    </div>

    <div class="wd-tuit">
        <img src="times.png" class="wd-tuit-category-d-image"/>
        <span class="wd-tuit-category-d">The New York Times &#10003;</span>
        <span class="wd-tuit-category-c">  . Yesterday</span>
        <span class="wd-tuit-title">The CNN conundrum</span>
        <img src="cnn.png" class="wd-tuit-image"/>
        <div class="wd-float-done"></div>
    </div>



</body>
</html>
